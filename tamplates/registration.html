{% extends 'master.html' %}
{% block body %}
login
<section id="form" style="margin-left: 30%;"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--login form-->
                <h2>Login To Your Account</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <p>{{ field }}</p>
                    {% endfor %}

                    <button class="btn btn-default" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
